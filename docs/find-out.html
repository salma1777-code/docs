<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Out!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            color: white;
        }

        h1, p {
            font-family: 'Pacifico', cursive;
        }

        .find-out-btn {
            margin-top: 50px;
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="mt-5">Wanna Find Out What I Want? üíñ</h1>
        <p class="lead">Click the button below to discover my big question!</p>
        <button class="btn btn-primary btn-lg find-out-btn" id="find-out-btn">Wanna Find Out? üòç</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Redirect to Proposal Page with Fade Effect
            $("#find-out-btn").click(function () {
                $(this).text("Loading...");
                $("body").fadeOut(800, function () {
                    window.location.href = "proposal.html";
                });
            });
        });
    </script>
</body>
</html>
