<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun little surprise for you! Click to explore.">
    <title>Zainab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            overflow: hidden;
        }

        h1, p {
            color: white;
            font-family: 'Pacifico', cursive;
        }

        .kitty-img {
            width: 250px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-hearts .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('images/heart-icon.png') no-repeat center / cover;
            animation: float 8s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="text-center">
    <!-- Floating Hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Content -->
    <div class="container">
        <h1 class="mt-5">Hi Zainab my cute little pretty one! ðŸ’–</h1>
        <p class="lead">Welcome to this small adventure, i hope its not too cringe. Click below to start.</p>
        <img src="images/hello-kitty.png" alt="Hello Kitty" class="kitty-img mb-4">
        <a href="teddy.html" class="btn btn-light btn-lg">Letâ€™s Go!</a>
    </div>

    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Generate floating hearts
        function generateHearts() {
            const heartContainer = $('.floating-hearts');
            for (let i = 0; i < 40; i++) {
                const heart = $('<div class="heart"></div>');
                const randomLeft = Math.random() * 100; // Random position
                const randomDuration = 5 + Math.random() * 5; // Random animation duration
                heart.css({
                    left: `${randomLeft}%`,
                    animationDuration: `${randomDuration}s`,
                });
                heartContainer.append(heart);
            }
        }

        $(document).ready(function () {
            generateHearts();
        });
    </script>
</body>
</html>
