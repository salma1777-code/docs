<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Background and Text Styling */
        body {
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            color: white;
            overflow: hidden;
        }

        h1, p {
            font-family: 'Pacifico', cursive;
            color: white;
        }

        .heart-img {
            width: 200px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .btn-options .btn {
            width: 150px;
            margin: 10px;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .btn-options .btn:hover {
            transform: scale(1.1);
        }

        /* Hello Kitty Popup */
        #hello-kitty {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 250px;
            z-index: 9999;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        #hello-kitty.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Random Message Styling */
        #random-message {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: white;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #random-message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="mt-5">Zainab, will you be my Valentine AHAHHA? üíñ</h1>
        <img src="images/heart.png" alt="Heart" class="heart-img mt-4">
        <div class="btn-options mt-5">
            <button class="btn btn-success btn-lg" id="btn-yes">Yes üíï</button>
            <button class="btn btn-primary btn-lg" id="btn-of-course">Of course! üíñ</button>
        </div>
    </div>

    <!-- Hello Kitty Popup -->
    <img src="images/hello-kitty-yes.png" alt="Hello Kitty Says Yes" id="hello-kitty">
    <div id="random-message"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Array of random fun messages
            const messages = [
                "Aww, you're the sweetest! ü•∞",
                "Yay! I knew you'd say yes! üéâ",
                "This is the best day ever! üíñ",
                "Sending you lots of hugs and love! ü§ó",
                "You're my favorite Valentine! üòç"
            ];

            // Function to show Hello Kitty and a random message
            function showKittyAndMessage() {
                // Pick a random message
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];

                // Show Hello Kitty with animation
                $("#hello-kitty").addClass("show");

                // Show the random message
                $("#random-message").text(randomMessage).addClass("show");

                // Hide Hello Kitty and message after 3 seconds
                setTimeout(function () {
                    $("#hello-kitty").removeClass("show");
                    $("#random-message").removeClass("show");
                }, 3000);
            }

            // Event handlers for both buttons
            $("#btn-yes, #btn-of-course").click(function () {
                showKittyAndMessage();
            });
        });
    </script>
</body>
</html>
