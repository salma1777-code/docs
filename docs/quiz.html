<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            color: white;
        }

        h1 {
            font-family: 'Pacifico', cursive;
        }

        .quiz-options .btn {
            margin: 10px;
            width: 200px;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .quiz-options .btn:hover {
            transform: scale(1.1);
        }

        .quiz-options .btn:nth-child(3) {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                background-color: #ff66b2;
            }
            50% {
                background-color: #ffe6f0;
            }
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="mt-5">Guess Who? ðŸ¤”</h1>
        <p class="lead">Who do you think made this for you?</p>
        <div class="quiz-options mt-4">
            <button class="btn btn-light btn-lg">Your Best Friend</button>
            <button class="btn btn-light btn-lg">Your Mom</button>
            <button class="btn btn-primary btn-lg" id="secret-admirer">Someone Who Admires You ðŸ˜‰</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Secret Admirer Button Animations
            $("#secret-admirer").hover(function () {
                $(this).animate({ fontSize: "1.5rem" }, 200);
            }, function () {
                $(this).animate({ fontSize: "1.2rem" }, 200);
            });

            // Redirect to Find-Out Page
            $("#secret-admirer").click(function () {
                $("body").fadeOut(500, function () {
                    window.location.href = "find-out.html";
                });
            });
        });
    </script>
</body>
</html>
