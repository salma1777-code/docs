<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Register Patient and Assign Medicine</h1>
    </header>
    <main>
        <form id="patient-form">
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id" readonly placeholder="Auto-generated ID">

            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" placeholder="Enter Patient Name">

            <label for="patient-age">Age:</label>
            <input type="number" id="patient-age" placeholder="Enter Patient Age">

            <label for="diagnosis">Diagnosis:</label>
            <input type="text" id="diagnosis" placeholder="Enter Diagnosis">

            <label for="medicine1">Medicine 1:</label>
            <select id="medicine1">
                <option>-- Select Medicine --</option>
                <option>Paracetamol</option>
                <option>Ibuprofen</option>
                <option>Amoxicillin</option>
            </select>

            <label for="medicine2">Medicine 2:</label>
            <select id="medicine2">
                <option>-- Select Medicine --</option>
                <option>Paracetamol</option>
                <option>Ibuprofen</option>
                <option>Amoxicillin</option>
            </select>

            <label for="medicine3">Medicine 3:</label>
            <select id="medicine3">
                <option>-- Select Medicine --</option>
                <option>Paracetamol</option>
                <option>Ibuprofen</option>
                <option>Amoxicillin</option>
            </select>

            <button type="submit">Add Patient</button>
        </form>

        <h2>Patient List</h2>
        <table id="patient-table">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Diagnosis</th>
                    <th>Medicine 1</th>
                    <th>Medicine 2</th>
                    <th>Medicine 3</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows dynamically added -->
            </tbody>
        </table>
    </main>
    <script src="js/patients.js"></script>
</body>
</html>
